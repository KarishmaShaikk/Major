<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="card" style="width: 18rem;">
        <!-- User Photo -->
        <img src="user-photo.jpg" class="card-img-top" alt="User Photo">
        <div class="card-body">
            <!-- User Name -->
            <h5 class="card-title">John Doe</h5>
            <!-- Problem Statement -->
            <p class="card-text">Solving complex problems with creativity.</p>
            <!-- Area -->
            <p class="card-text">Area: Technology</p>
            <!-- Lean Canvas -->
            <p class="card-text">Lean Canvas: Validate product-market fit.</p>
            <!-- Like Button -->
            <button type="button" class="btn btn-primary">Like</button>
            <!-- Chat Button -->
            <button type="button" class="btn btn-success">Chat</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
