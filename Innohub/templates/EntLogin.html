
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url("{{ url_for('static', filename='entlog.jpg') }}");
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            text-align: center;
            background-color: black;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: white;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #fff;
            border-radius: 4px;
        }

        .login-btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 16px;
            text-decoration: none;
            color: black;
            background-color: pink;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: pink;
        }

        .register-link,
        .forgot-password-link {
            margin-top: 15px;
            display: block;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="/Entresult" method="post">
            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <!-- End of Flash Messages -->
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <a href="/EntReg" class="register-link">Don't have an account? Register here.</a>


        <script>
            function showForgotPasswordPrompt() {
                var userEmail = prompt("Enter your email to reset password:");
                if (userEmail) {
                    // TODO: Send a password reset email to the provided email address
                    alert("Password reset email sent to: " + userEmail);
                }
            }
        </script>
    </div>
</body>
</html>
