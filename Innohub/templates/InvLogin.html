<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url("{{ url_for('static', filename='invlog.jpg') }}");
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            text-align: center;
            background-color: black;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        .login-btn {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            text-decoration: none;
            color: #fff;
            background-color: #9eb8d9;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
            border: none;
        }

        .login-btn:hover {
            background-color: #858f97;
        }

        .register-link,
        .forgot-password-link {
            margin-top: 15px;
            display: block;
            color: whitesmoke;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Investor Login</h1>
        <form action="/Invresult" method="post"> <!-- Add your actual action URL -->
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <a href="./InvReg.html" class="register-link" onclick="navigateToRegister()">Don't have an account? Register here.</a>


        <script>
            function navigateToRegister() {
                // Redirect to the registration page
                window.location.href = './InvReg.html';
            }

            function showForgotPasswordPrompt() {
                var userEmail = prompt("Enter your email to reset password:");
                if (userEmail) {
                    // TODO: Send a password reset email to the provided email address
                    alert("Password reset email sent to: " + userEmail);
                }
            }
        </script>
    </div>
</body>
</html>
