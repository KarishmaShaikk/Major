<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="../static/EditProfile.css">
</head>
<body>
    <h1>Edit Profile</h1>

    <form id="edit-profile-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ person.name }}" required>

        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" value="{{ person.contact }}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ person.email }}" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ person.age }}" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ person.address }}" required>

        <label for="problemStatement">Problem Statement:</label>
        <textarea id="problemStatement" name="problemStatement" required>{{ person.probStmt }}</textarea>

        <label for="companyWebsite">Company Website:</label>
        <input type="url" id="companyWebsite" name="companyWebsite" value="{{ person.website }}" required>

        <label for="budget">Budget:</label>
        <input type="number" id="budget" name="budget" value="{{ person.budget }}" required>

        <button type="button" onclick="saveChanges()">Save Changes</button>
    </form>

    <script>
        function saveChanges() {
            // Collect form data
            var formData = new FormData(document.getElementById('edit-profile-form'));

            // Send form data to Flask route using AJAX
            fetch('/update_profile', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    alert('Profile updated successfully!');
                    // Redirect to the profile page or perform any other action
                } else {
                    alert('Error updating profile. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error updating profile. Please try again.');
            });
        }
    </script>
</body>
</html>
