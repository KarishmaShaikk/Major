<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url({{ url_for('static', filename='regpic.jpg') }}) center/cover no-repeat fixed;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: black;
            margin-bottom: 0;
            font-size: 2em;
        }

        .registration-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            max-width: 400px;
        }

        .role-message {
            margin-bottom: 20px;
            color: #555;
        }

        .register-btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            color: black;
            background-color: lightskyblue;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
            margin: 15px;
        }

        .register-btn:hover {
            background-color: deepskyblue;
        }
    </style>
</head>

<body>
    <div class="registration-container">
        <h1>Registration</h1>
        <p class="role-message">Please select your role:</p>
        <a href="/EntReg" class="register-btn">Entrepreneur</a>
        <a href="/InvReg" class="register-btn">Investor</a>
    </div>
</body>

</html>
